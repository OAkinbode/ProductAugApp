<!-- templates/form.html -->
<html>
  <head>
    <title>FastAPI JSON Upload Example</title>
    <style>
      pre {
        background-color: #f5f5f5;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow-x: auto;
        max-height: 400px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <h1>Upload a JSON File</h1>
    <form method="post" enctype="multipart/form-data">
      <label for="json_file">Upload JSON file:</label>
      <input
        type="file"
        id="json_file"
        name="json_file"
        accept=".json"
        required
      />

      <button type="submit">Submit</button>
    </form>

    {% if response %}
    <h2>Product Details:</h2>
    <pre>{{ response }}</pre>
    <!-- Display the formatted JSON here -->
    {% endif %}
  </body>
</html>
